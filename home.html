<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Escuta Aí!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
 Quem somos
</button>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Sobre nós</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
    </header>
    <div class="container">
        <h1>Escuta Aí!</h1>
        <div class="player">
            <div class="cover-container">
                <img id="cover" src="cover0.jpg" alt="Album Cover">
            </div>
            <audio id="audioPlayer" controls>
            <source src="song.mp3" type="audio/mpeg">
            </audio>
            <div class="controls">
            <button id="prevButton"><<</button>
            <button id="playPauseButton">Play/Pause</button>
            <button id="nextButton">>></button>
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist 1</h2>
            <ul id="playlist">
                <li data-src="song1.mp3" class="song-item">
                    <img src="cover1.jpg" class="coverImage" alt="Album Cover">
                    Slipknot - Psychosocial
                </li>
                <li data-src="song2.mp3" class="song-item">
                    <img src="cover2.jpg" class="coverImage" alt="Album Cover">
                    Nirvana - Come As You Are
                </li>
                <li data-src="song3.mp3" class="song-item">
                    <img src="cover3.jpg" class="coverImage" alt="Album Cover">
                    Bring Me The Horizon - Kool Aid
                </li> 
                </ul>
        </div>
    </div>
    <div class="playlist">
        <h2>Playlist 2</h2>
        <ul id="playlist">
    <li data-src="song4.mp3" class="song-item">
        <img src="cover4.jpg" class="coverImage" alt="Album Cover">
        Iron Maiden - Aces High
    </li>
    <li data-src="song5.mp3" class="song-item">
        <img src="cover5.jpg" class="coverImage" alt="Album Cover">
        Alice In Chains - Nutshell
    </li>
    </ul>
    <script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
